<div class="basic-margin">
<mat-card>
  <p>TimeSlot Picker</p>
  <form class="example-form">

  <mat-form-field class="example-full-width">
    <mat-label>Timeslot to pass</mat-label>
    <textarea matInput placeholder="JSON"
    [value]="getDefaultValue()"></textarea>
  </mat-form-field>
  <button mat-raised-button type="button" color="primary" (click)="sendResetNotif()"> Reset </button>
  <button mat-raised-button type="button" color="primary" (click)="sendApplyNotif()"> Save </button>
</form>

</mat-card>
</div>
